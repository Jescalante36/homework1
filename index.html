<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <p id="placeholder"></p>
      <button class="btn" onclick='writeValue()'>Click me</button>
    </div>
    <div class="container">
    </div>
    <div class="container">
     <p id="demo"></p>
     <button class="btn" onclick='myfunction()'>Click me</button>
    </div>
    <div class="container">
     <p id="celsius"></p>
     <button class="btn" onclick='toCelsius()'>Click me</button>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      function writeValue() {
        document.getElementById('placeholder').innerHTML = 'This is the value';
      }
      function myFunction(p1, p2) {
       return p1 * p2;
       document.getElementById('demo').innerHTML = myFunction(4, 3);
      }
       function toCelsius(f) {
  return (5/9) * (f-32);
  document.getElementById('celsius').innerHTML = toCelsius;
}

    </script>
  </body>
</html>
